<!DOCTYPE html>
<html lang="en" class="fonts">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./contact.css">

        <title>Paul Grayson - Contact</title>
    </head>

    <body class="bodyBackground">

        <div class="container">

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 navbarWrapper boxHeaderAndFooter">
                    <nav class = "navbarDefaults col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" role = "navigation">
                        <button onclick="location.href='./index.html'" type = "button" class = "navBar-Buttons btn">Home</button>
                        <button onclick="location.href='./contact.html'" type = "button" class = "navBar-Buttons btn hidden-xl hidden-lg hidden-md hidden-sm hidden-xs">Contact</button>
                        <button onclick="location.href='./projects.html'" type = "button" class = "navBar-Buttons btn">Projects</button>
                        <button onclick="location.href='./resume.html'" type = "button" class = "navBar-Buttons btn">Resume</button>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 contactOuter box">
                    <div class="box contactContainer">

                        <form action="https://formspree.io/f/xpzoryaq" method="post">

                            <label for="name">Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Enter Your Full Name...">
                
                            <label for="email">E-mail Address</label>
                            <input type="text" id="email" name="email" placeholder="Enter Your E-mail Address...">

                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Enter Subject...">
                
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Enter A Message..." style="height:260px"></textarea>
                
                            <input type="submit" value="Send Message">

                        </form>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 navbarWrapper boxHeaderAndFooter">
                    <nav class = "col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 socialMediaFooter" role = "navigation">
                        <a href='https://www.linkedin.com/in/paul-andrew-grayson'><img class="socialMediaButtons" src="./assets/LinkedIn.svg"></a>
                    </nav>
                </div>
            </div>

        </div>


    </body>

</html>
